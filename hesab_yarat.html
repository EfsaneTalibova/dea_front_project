<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-5 d-flex justify-content-center">
        <div>
            <form>
                <button class="btn btn-warning">Əsas səhifə</button>
                <hr>
                <h1>Hesab yaratmaq</h1>
                <hr>
                <div class="form-column">
                    <div class="row-md-6 mb-3">
                        <label for="validationServer01">Ad:</label>
                        <input type="text" class="form-control is-valid" id="validationServer01" required>
                        <div class="valid-feedback">
                          Düzgündür
                        </div>
                    </div>
                    <div class="row-md-6 mb-3">
                        <label for="validationServer02">Telefon:</label>
                        <input type="text" class="form-control is-valid" id="validationServer02" required>
                        <div class="valid-feedback">
                          Düzgündür
                        </div>
                    </div>
                    <div class="row-md-6 mb-3">
                        <label for="validationServer02">İstifadəçi adı:</label>
                        <input type="text" class="form-control is-valid" id="validationServer02" required>
                        <div class="valid-feedback">
                          Düzgündür
                        </div>
                    </div>
                    <div class="row-md-6 mb-3">
                        <label for="validationServer02">Şifrə:</label>
                        <input type="text" class="form-control is-valid" id="validationServer02" required>
                        <div class="valid-feedback">
                          Düzgündür
                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">Hesab yarat</button>
                    <hr>
                </div>
            </form>
            <span>Artıq mövcud hesabın var? <button class="btn btn-primary">Hesaba daxil ol</button></span>
    
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
